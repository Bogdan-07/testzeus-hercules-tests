trigger:
  branches:
    include:
      - main  # O il branch che vuoi monitorare

pool:
  vmImage: 'ubuntu-latest'  # Se lo script .sh Ã¨ per Linux (modifica se usi Windows)

steps:
# 1. Clona il repository (Azure DevOps fa questo automaticamente)
- task: Checkout@1
  displayName: 'Checkout code from repository'

# 2. Rendi eseguibile e esegui lo script .sh
- script: |
    chmod +x ./init.sh
    ./init.sh  # Esegui lo script
  displayName: 'Run TestZeus-Hercules installation script'
