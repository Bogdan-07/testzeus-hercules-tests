trigger:
  branches:
    include:
      - main  # O il branch che preferisci

pool:
  vmImage: 'ubuntu-latest'  # Usa Ubuntu

steps:
# 1. Checkout del codice
- task: Checkout@2
  displayName: 'Checkout code from repository'

# 2. Esegui init.sh
- script: |
    chmod +x ./init.sh  # Rendi eseguibile init.sh
    ./init.sh  # Esegui lo script di installazione
  displayName: 'Run init.sh to install TestZeus-Hercules'
